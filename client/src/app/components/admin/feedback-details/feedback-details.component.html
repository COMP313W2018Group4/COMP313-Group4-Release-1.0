<main class="container mar-top100 mar-bot40">

  <button type="button" class="btn btn-link" routerLink="/list-feedback-admin">< Feedback List</button>

  <div class="col-lg-12 mar-top50 mar-bot30">
    <h1 class="display-4 text-center">Feedback Details</h1>
    <hr>
  </div>

  <div *ngIf="message">
    <div class="alert alert-success col-lg-8 offset-2 alert-dismissible" role="alert">
      <a data-dismiss="alert" class="close" aria-label="close">&times;</a>
      {{message}}
    </div>
  </div>
  <div *ngIf="error">
    <div class="alert alert-danger col-lg-8 offset-2 alert-dismissible" role="alert">
      <a data-dismiss="alert" class="close" aria-label="close">&times;</a>
      {{error}}
    </div>
  </div>

  <form class="form">
    <div class="row">
      <div class="form-group col-lg-4 offset-2">
        <label class="cols-sm-2 control-label">First Name</label>
        <div class="input-group ">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control formInput" value="{{detailsFirstName}}" readonly/>
        </div>
      </div>

      <div class="form-group col-lg-4">
        <label class="cols-sm-2 control-label">Last Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control formInput"  value="{{detailsLastName}}" readonly/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-4 offset-2">
        <label class="cols-sm-2 control-label">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          </div>
          <input type="email" class="form-control formInput"  value="{{detailsEmail}}" readonly/>
        </div>
      </div>

      <div class="form-group col-lg-4">
        <label class="cols-sm-2 control-label">Date</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="far fa-calendar-alt" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control formInput" value="{{detailsDate}}" readonly/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-8 offset-2">
        <label class="cols-sm-2 control-label">Company</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-building" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control formInput" value="{{detailsCompany}}" readonly/>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="form-group col-lg-8 offset-2">
        <label class="cols-sm-2 control-label">Comment</label>
        <div class="input-group">
          <textarea class="form-control" rows="5" value="{{detailsFeedback}}" readonly></textarea>
        </div>
      </div>

    </div>

    <div class="col-lg-12">
      <button type="button" class="btn btn-danger btn-block text-uppercase col-lg-2 offset-5 mar-top60" (click)="deleteFeedback(feedbackIdRet)">Delete Feedback</button>
    </div>

  </form>
</main>
