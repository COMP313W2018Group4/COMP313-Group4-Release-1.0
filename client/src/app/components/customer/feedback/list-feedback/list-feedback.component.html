<div class="container mar-top100 mar-bot40">

  <button type="button" class="btn btn-link" routerLink="/new-feedback">< New Feedback</button>
  <button type="button" class="btn btn-link float-right" routerLink="/customer-dashboard">Dashboard ></button>

  <div class="container mar-top30 text-secondary">
    <div class="row">
      <div class="col-lg-12">
        <i class="fas fa-user fa-lg float-left mar-right10 font-Xlarge"></i>
        <h4 class="text-uppercase font-weight-light">{{firstName}} {{lastName}}</h4>
      </div>

    </div>
    <div class="row">
      <div class="col">
        <i class="fas fa-envelope fa-lg float-left mar-right10 mar-top3 font-Xlarge"></i>
        <h4 class="text-uppercase font-weight-light">{{email}}</h4>
      </div>
    </div>
  </div>

  <div class="container mar-top50">

    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Company</th>
        <th scope="col">Feedback</th>
        <th scope="col" class="text-center"><i class="fa fa-info"></i></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feed of feedbackList">
          <td>{{feed.date}}</td>
          <td>{{feed.company}}</td>
          <td class="text">{{feed.feedback}}</td>
          <td class="text-center">
            <button type="button" class="btn btn-link">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



</div>
