<main class="container mar-top100 mar-bot40">

  <button type="button" class="btn btn-link" routerLink="/list-user">< User List</button>
  <button type="button" class="btn btn-link float-right" routerLink="/admin-dashboard">Dashboard ></button>

  <div class="col-lg-12 mar-top50 mar-bot30">
    <h1 class="display-4 text-center">User Details</h1>
    <hr>
  </div>

  <div *ngIf="message">
    <div class="alert alert-success col-lg-8 offset-2 alert-dismissible" role="alert">
      <a data-dismiss="alert" class="close" aria-label="close">&times;</a>
      {{message}}
    </div>
  </div>

  <form class="form" [formGroup]="userDetailsForm" >

    <div class="form-group col-lg-8 offset-2">
      <label class="cols-sm-2 control-label">First Name</label>
      <div class="input-group ">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control formInput" formControlName="firstName" [value]="detailsFirstName"/>
      </div>
    </div>

    <div class="form-group col-lg-8 offset-2">
      <label class="cols-sm-2 control-label">Last Name</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control formInput"  formControlName="lastName" [value]="detailsLastName"/>
      </div>

    </div>

    <div class="form-group col-lg-8 offset-2">
      <label class="cols-sm-2 control-label">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control formInput" formControlName="email" [value]="detailsEmail"/>
      </div>
    </div>


    <div class="form-group col-lg-8 offset-2">
      <label class="cols-sm-2 control-label">Password</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
        </div>
        <input type="password" class="form-control formInput" formControlName="password" placeholder="Enter password for update"/>
      </div>
    </div>

    <div class="row">
      <button type="button" class="btn btn-success text-uppercase col-lg-2 offset-3 mar-top60" (click)="updateUser(userDetailsId)">Update User</button>
      <button type="button" class="btn btn-danger text-uppercase col-lg-2 offset-2 mar-top60" (click)="deleteUser(userDetailsId)">Delete User</button>
    </div>

  </form>
</main>
